<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Laboratory 4</title>

<body>
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <div class="card bg-light mb-3" style="width: 30rem;">
            <div class="card-header bg-dark">
                <div class="input-group mb-0">
                    <input type="number" id="postId" class="form-control" placeholder="Your ID" aria-label="Your ID" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-light" type="button"  id="submit">LETS GO</button>
                      <div style="background-image: url('flying-hearts.jpg');">
                    </div>
                  </div>
     
             
            <div class="card-body">     
                <h5 class="card-title text-center" id="title">Title</h5>
                <hr>
                <p class="card-text text-center" id="content">Content</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
